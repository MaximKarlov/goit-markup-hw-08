    <body>
        <header class="navig-bord">

            <div class="container header-conteiner">

                    <a href="index.html" class="logo">Web<span class="logo-header">Studio</span></a>
                    <ul class="list">

                        <li class="header-item">

        <main><h1>ця інформація наразі не доступна</h1></main>

                            <ul>

                                </li>
                                <li>
                                    <a href="tel:+380961111111" class="foot-contacts">+38 096 111 11 11</a>
                                </li>
                            </ul>
                        </address>
                    </li>
                    <li class="joins">

                        <ul class="foot-social">
                            <li class="ourteam-social-link">
                                <a
                                    href="https://www.instagram.com"
                                    target="_blank"

                                    class="foot-click">
                                    <svg class="ourteam-social-icon">
                                        <use href="./img/icons.svg#instagram"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="ourteam-social-link">
                                <a
                                    href="https://twitter.com"
                                    target="_blank"

                                    class="foot-click">

                                    </svg>
                                </a>
                            </li>
                            <li class="ourteam-social-link">
                                <a
                                    href="https://uk-ua.facebook.com"

                            <li class="ourteam-social-link">

                        <form name="subscribe" autocomplete="off" class="subscribe-element">
                            <input
                                type="email"
                                name="email"
                                placeholder="E-mail"
                                autocomplete="off"
                                class="input-email" />
                            <button type="submit" class="subscribe-btn">
                                <p class="subscribe-text">підписатись</p>
                                <svg width="24" height="24" class="foot-email-svg">
                                    <use href="./img/icons.svg#subscribe"></use>
                                </svg>
                            </button>
